{% extends 'dashboard.html' %}

{% block head %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}


{% block body %}
        <div id="subpage">
            <a  href="/dash/">Sprint management</a>
            <a  href="/dash/team/">Team management</a>
        </div>
    <div class="row mt-1">
        <div class="col-sm-3">
            <div class="card" >
                <div class="card-body">
                    <form action="/dash/team/" method="POST">
                        <div class="form-group">
                            <label for="sprint" class="form-label">Team Member: </label>
                            <div class="row mt-1">
                                <div class="col-sm-8">
                                <select id="member" name="member"class="form-control" required>
                                    {%for member in members%}
                                    <option value="{{member.id}}">{{member.givenName}} {{member.familyName}}</option>
                                    {%endfor%}
                                </select>
                                </div>
                                <input type="submit" class="btn btn-primary" value="view" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>>
{% endblock %}
